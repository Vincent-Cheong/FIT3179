<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src = "https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src = "https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src = "https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel = "stylesheet" type = "text/css" href = "Styles.css" media = "all">
</head>
<body>

<h1>An Example of Multiple Visualisations</h1>

<h2>This is the first visualisation</h2>
<div id = "chloropleth_map"></div>

<h2>This is the second visualisation</h2>
<div id = "bubble_plot"></div>
  
<h2>This is the third visualisation</h2>
<div id = "isotype_chart"></div>

<h2>This is the fourth visualisation</h2>
<div id = "distribution_area_graph"></div>
  
<h2>This is the fifth visualisation</h2>
<div id = "hybrid_line_graph"></div>

<script type = "text/javascript">
  var vis1 = "V1 - Chloropleth Map.vg.json";
  
  vegaEmbed('#chloropleth_map', vis1).then(function(result) {// Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "V2 - Bubble Plot.vg.json";
  
  vegaEmbed('#bubble_plot', vis2).then(function(result) {// Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis3 = "V3 - Isotype Chart.vg.json";
  
  vegaEmbed('#isotype_chart', vis3).then(function(result) {// Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis4 = "V4 - Distribution Area Graph.vg.json";
  
  vegaEmbed('#distribution_area_graph', vis4).then(function(result) {// Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis5 = "V5 - Hybrid Line Graph.vg.json";
  
  vegaEmbed('#hybrid_line_graph', vis5).then(function(result) {// Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
  
</body>
</html>
